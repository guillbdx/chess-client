
<h4>{{ 'Chose your color and opponent' | translate }}</h4>

<form
        #gameCreateForm="ngForm"
        (ngSubmit)="onSubmit()">

    <div class="form-group">

        <label for="color">Your color</label>

        <select
                class="form-control"
                id="color"
                required
                [(ngModel)]="model.color"
                name="color">
            <option
                    *ngFor="let possibleColor of possibleColors"
                    [value]="possibleColor">{{possibleColor}}</option>
        </select>

    </div>

    <div class="form-group">

        <label for="color">Your opponent</label>

        <select
                class="form-control"
                id="opponent"
                required
                [(ngModel)]="model.opponent"
                name="opponent">
            <option
                    *ngFor="let possibleOpponent of possibleOpponents"
                    [value]="possibleOpponent.id">{{possibleOpponent.username}}</option>
        </select>

    </div>

    <button
            type="submit"
            class="btn btn-success"
            [disabled]="!gameCreateForm.form.valid">
        Submit</button>

</form>
