            <h3>{{ 'Profile' | translate }}</h3>

            <p>
                <strong>
                    <span>{{ 'Username' | translate }}</span>
                    : </strong>

        </div>

        <div class="col-xs-1"></div>

    </div>

    <div class="row">
        <div class="col-xs-2"></div>

            </p>
        </div>
